[[extend 'layout.html']]

<div v-if="images-ready" id="images-div" class="section">
   <!-- Put the table here -->
   <div class="title">Images</div>
   <div id="count_dropdown" class="dropdown" :class='{ "is-active": show_count_dropdown }' @click="show_count_dropdown = !show_count_dropdown">
      <div class="dropdown-trigger">
        <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
          <span>Max Images per Page</span>
          <span class="icon is-small">
            <i class="fas fa-angle-down" aria-hidden="true"></i>
          </span>
        </button>
      </div>
      <div class="dropdown-menu" id="dropdown-menu" role="menu">
        <div class="dropdown-content">
          <a v-for="count in range(5, 50, 5)" @click="get_images()" class="dropdown-item">
            {{count}}
          </a>
        </div>
      </div>
   </div>
   <a class="button" href="[[=URL('set_experiment', chosen_experiment_name)]]">
      <span class="icon"><i class="fa fa-pen-to-square"></i></span> <span>Back</span>
   </a>
   <div>
   <img v-for="image in images" src="data:image/png;base64,[[=image]]">
   </div>
</div>
